<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <title>Hello WebSocket</title>
    <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/sockjs-client/1.4.0/sockjs.min.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="js/app.js"></script>
</head>
<body>
<noscript><h2 style="color: #ff0000">Seems your browser doesn't support Javascript! Websocket relies on Javascript being
    enabled. Please enable
    Javascript and reload this page!</h2></noscript>
<div class="container">
    <ul id="myTab" class="nav nav-tabs">
        <li class="active">
            <a href="#log" data-toggle="tab">
                实时日志
            </a>
        </li>
        <li><a href="#contact" data-toggle="tab">好友聊天</a></li>
    </ul>
    <div id="myTabContent" class="tab-content">
        <div class="tab-pane fade in active" id="log">
            <div class="main-content">
                <div class="row">
                    <div class="col-md-6">
                        <form class="form-inline">
                            <div class="form-group">
                                <label for="connect">WebSocket connection:</label>
                                <button id="connect" class="btn btn-default" type="submit">Connect</button>
                                <button id="disconnect" class="btn btn-default" type="submit" disabled="disabled">
                                    Disconnect
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <table id="conversation" class="table table-striped">
                            <thead>
                            <tr>
                                <th>logs：</th>
                            </tr>
                            </thead>
                            <tbody id="greetings">
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <div class="tab-pane fade" id="contact">
            <div class="main-content">
                <div class="row">
                    <div class="col-md-6">
                        <form class="form-inline">
                            <div class="form-group">
                                <label for="name">What is your id?</label>
                                <input type="text" id="name" class="form-control" placeholder="Your id here...">
                            </div>
                            <button id="login" class="btn btn-primary" type="submit">Login</button>
                        </form>
                    </div>
                </div>
                <div class="row" style="margin-top: 10px">
                    <div class="col-md-6">
                        <form class="form-inline">
                            <div class="form-group">
                                <label for="id">What is your friend id ?</label>
                                <input type="text" id="id" class="form-control" placeholder="another one">
                            </div>
                            <div class="form-group" style="margin-top: 10px">
                                <label for="msg">What is your msg?</label>
                                <input type="text" id="msg" class="form-control" placeholder="Your msg here...">
                            </div>
                            <button id="send" class="btn btn-info" type="submit">send</button>
                        </form>
                    </div>
                </div>
                <div class="row" style="margin-top: 10px">
                    <div class="col-md-12">
                        <table id="conversation-talk" class="table table-striped">
                            <thead>
                            <tr>
                                <th>messages：</th>
                            </tr>
                            </thead>
                            <tbody id="messages">
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
